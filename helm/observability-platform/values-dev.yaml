# Development overrides â€” minimal resources for local kind cluster
kafka:
  replicaCount: 1
  persistence:
    enabled: false
  zookeeper:
    replicaCount: 1
    persistence:
      enabled: false

kube-prometheus-stack:
  prometheus:
    prometheusSpec:
      storageSpec: {}
      retention: 1d
      resources:
        requests:
          cpu: "200m"
          memory: "512Mi"
        limits:
          cpu: "500m"
          memory: "1Gi"
  grafana:
    persistence:
      enabled: false
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "300m"
        memory: "256Mi"
  alertmanager:
    alertmanagerSpec:
      resources:
        requests:
          cpu: "50m"
          memory: "64Mi"
