# ServiceAccount for workload-simulator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workload-simulator
  namespace: observability
automountServiceAccountToken: false
---
# ServiceAccount for stream-processor
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stream-processor
  namespace: observability
automountServiceAccountToken: false
---
# ServiceAccount for metrics-bridge
apiVersion: v1
kind: ServiceAccount
metadata:
  name: metrics-bridge
  namespace: observability
automountServiceAccountToken: false
---
# Allow Prometheus to scrape metrics-bridge across namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-scraper
rules:
  - nonResourceURLs:
      - /metrics
    verbs:
      - get
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/metrics
      - services
      - endpoints
      - pods
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-scraper
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-scraper
subjects:
  - kind: ServiceAccount
    name: prometheus-stack-kube-prometheus-prometheus
    namespace: monitoring
